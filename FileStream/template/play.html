<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Streamer | {{file_name}}</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    video {
      max-width: 100%;
      height: auto;
      background-color: black;
    }
    .thumbnail-overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
      cursor: pointer;
    }
    .thumbnail-overlay .play-btn {
      width: 90px;
      height: 90px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    .thumbnail-overlay .play-btn:hover {
      background: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 30px rgba(255,255,255,0.4);
    }
    .thumbnail-overlay .play-btn::after {
      content: '';
      display: block;
      border-style: solid;
      border-width: 18px 0 18px 30px;
      border-color: transparent transparent transparent white;
      margin-left: 6px;
    }
    @media (min-width: 768px) {
      body { display: block; }
      video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
    }
    .custom-skip-btn {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      color: white;
      padding: 6px 16px;
      border-radius: 20px;
      cursor: pointer;
      margin: 0 6px;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.08);
      transition: all 0.3s ease;
    }
    .custom-skip-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    .plyr__controls {
      background: rgba(0,0,0,0.6);
      padding: 10px 16px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .plyr__time {
      font-size: 14px;
      font-weight: 500;
      color: #f0f0f0;
    }
    .plyr__time--duration {
      margin-left: 8px;
      color: #ccc;
    }
    .plyr__progress input[type="range"] {
      height: 6px;
      border-radius: 4px;
      background: #444;
    }
    .plyr__progress input[type="range"]::-webkit-slider-thumb {
      background: #fff;
    }
  </style>
</head>
<body>

<video id="player" playsinline></video>
<div class="thumbnail-overlay" id="thumbnail" style="background-image: url('{{thumbnail_url}}');">
  <div class="play-btn"></div>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script>
  const video = document.getElementById('player');
  const videoSrc = '{{file_url}}';
  const thumbnail = document.getElementById('thumbnail');

  const player = new Plyr(video, {
    controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
    hideControls: true,
  });

  thumbnail.addEventListener('click', () => {
    thumbnail.style.display = 'none';
    video.src = videoSrc;
    video.play();
  });

  player.on('ready', () => {
    const controls = player.elements.controls;

    const minusBtn = document.createElement('button');
    minusBtn.innerText = '-10s';
    minusBtn.classList.add('custom-skip-btn');
    minusBtn.onclick = () => video.currentTime = Math.max(video.currentTime - 10, 0);

    const plusBtn = document.createElement('button');
    plusBtn.innerText = '+10s';
    plusBtn.classList.add('custom-skip-btn');
    plusBtn.onclick = () => video.currentTime = Math.min(video.currentTime + 10, video.duration);

    const progressBar = controls.querySelector('.plyr__progress');
    progressBar.parentNode.insertBefore(minusBtn, progressBar.nextSibling);
    progressBar.parentNode.insertBefore(plusBtn, minusBtn.nextSibling);

    const currentTimeElement = controls.querySelector('.plyr__time--current');
    const durationElement = document.createElement('span');
    durationElement.classList.add('plyr__time--duration');

    const updateDuration = () => {
      durationElement.textContent = `/ ${player.formatTime(video.duration)}`;
    };
    video.addEventListener('loadedmetadata', updateDuration);
    video.addEventListener('durationchange', updateDuration);

    currentTimeElement.parentNode.appendChild(durationElement);
  });
</script>
</body>
</html>
